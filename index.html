<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Exam 2</title>
  </head>
  <body>
    <div
      class="bg-light d-flex justify-content-center align-items-center vh-100 sm-vh-200"
    >
      <div
        class="container bg-white p-4 rounded shadow"
        style="max-width: 600px"
      >
        <form
          name="info"
          id="info"
          class="needs-validation"
          novalidate
          required
        >
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="f_name" class="form-label">First Name: </label>
              <input
                type="text"
                id="validationCustom01"
                required
                placeholder="First Name"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="m_name" class="form-label">Middle Name: </label>
              <input
                type="text"
                id="m_name"
                placeholder="Middle Name"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="l_name" class="form-label">Last Name: </label>
              <input
                type="text"
                id="l-name"
                required
                placeholder="Last Name"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Gender: </label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  value="Male"
                  required
                />
                <label for="male">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="gender"
                  value="Female"
                  required
                />
                <label for="female">Female</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="gender"
                  id="gender"
                  value="Other"
                  required
                />
                <label for="other">Other</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="bd" class="form-label">Date of Birth: </label>
              <input
                type="date"
                name="bd"
                id="bd"
                required
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-2">
              <label for="des">Description: </label>
              <textarea
                name="des"
                id="des"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="country" class="form-label">Country: </label>
              <input
                type="text"
                name="country"
                id="country"
                required
                class="form-control"
              />
              <div class="invalid-feedback">Country is Required</div>
            </div>
            <div class="col-md-4">
              <label for="province" class="form-label">Province: </label>
              <input
                type="text"
                name="province"
                id="province"
                required
                class="form-control"
              />
              <div class="invalid-feedback">Province is Required</div>
            </div>
            <div class="col-md-4">
              <label for="town" class="form-label">Town: </label>
              <input
                type="text"
                name="town"
                id="town"
                required
                class="form-control"
              />
              <div class="invalid-feedback">Town is Required</div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="add1" class="form-label">Address 1: </label>
              <input
                type="text"
                name="add1"
                id="add1"
                required
                class="form-control"
              />
              <div class="invalid-feedback">Address 1 is Required</div>
            </div>
            <div class="col-md-6">
              <label for="add2" class="form-label">Address 2: </label>
              <input type="text" name="add2" id="add2" class="form-control" />
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success">submit</button>
            <button type="button" class="btn btn-danger" onclick="clearForm()">
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const clearForm = () => {
        document.forms["info"].reset();
      };
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (e) => {
              if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
